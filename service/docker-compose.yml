version: "3.9"
services:
  postgresql:
    container_name: postgres
    image: postgres:latest
    ports:
      - 5432:5432
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgres/data
      - ./psql/initTables.sql:/docker-entrypoint-initdb.d/initTables.sql
      - ./psql/initData.sql:/docker-entrypoint-initdb.d/initData.sql
    env_file:
      - psql/.env.database
    
